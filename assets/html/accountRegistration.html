<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/accountRegistration.css">
    <link rel="stylesheet" href="../styles/video.css">
</head>
<body>
<div class="intro">
    <div class="video">
        <video class="videoMedia"
               src="../videos/office.mp4"
               autoplay=""
               muted=""
               loop=""
        >
        </video>
    </div>

    <div class="main">
        <div class="introContent">
            <div class="container">
                <div class="login">
                    <h1 class="heading">Register to your account</h1>
                    <div class="input">
                        <label for="username">E-mail</label>
                        <input type="email" id="username" autocomplete="false" />
                    </div>
                    <div class="input">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" autocomplete="false" />
                    </div>
                    <div class="input">
                        <label for="password2">Repeat password</label>
                        <input type="password" id="password2" autocomplete="false" />
                    </div>
                    <div class="divider"></div>
                    <button class="loginBtn">Register</button>
                    <p class="metaText">Register with a social media account</p>
                    <div class="socialIcons">
                        <button class="socialIcon fb">

                                <circle cx="19.5" cy="19.5" r="19.5" fill="white"/>

                        </button>
                        <button class="socialIcon in">
                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
